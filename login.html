<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="https://kit.fontawesome.com/0f08973bf2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body class="body-login d-flex flex-column justify-content-between">
    <div class="row d-flex justify-content-center align-items-center" style="margin-right: 0;">
    <div class="form-bg">
        <div class="container">
            <div class="row justify-content-center" style="margin-top: 10rem;">
                <div class="col-4">
                    <div class="form-container">
                        <h3 class="title">Ingresa a tu cuenta</h3>
                        <form class="form-horizontal">
                            <div class="form-icon">
                                <i class="fa fa-user-circle"></i>
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-user"></i></span>
                                <input type="email" class="form-control" placeholder="Correo electrónico">
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Contraseña">
                                <div class="m-3 d-flex justify-content-between">
                                    <span class="forgot"><a href="./index.html">Volver a inicio</a></span>
                                <span class="forgot"><a href="./register.html">Registrarse</a></span>
                                </div>
                            </div>
                            <button class="btn signin">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            
      <div class="d-flex align-items-center justify-content-center" style="background-color: #254083; height: 100px;">
        <h5 class="footer-text text-white">Nuestras redes</h5>
                <div class="social-buttons" style="width: 350px;">
                  <div class="footer-social-links d-flex justify-content-evenly">
                    <a href="#" title="Facebook" target="_blank"><i class="fa-regular fa-envelope"></i></a>
                    <a href="#" title="Twitter" target="_blank"><i class="fa-brands fa-facebook-f"></i></i></a>
                    <a href="#" title="Google+" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" title="LinkedIn+" target="_blank"><i class="fa-brands fa-instagram"></i></i></a>
                  </div>
      </div>

      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
      <script src="/js/index.js"> </script>
</body>
</html>
